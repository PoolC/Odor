{% extends "base.html" %}
{% block header %}
<link rel="stylesheet" href="/static/css/login.css" />
{% end %}
{% block body %}
<div id="content">
	<div id="banner" class="center">
	</div>
	<div id="login_form_wrapper" class="center">
		<form id="login_form" method="post" action="/auth/authorize">
			<input type="hidden" name="clinet_id" value="{{client_id}}" />
			<input type="hidden" name="redirect_uri" value="{{redirect_uri}}" />
			<input type="hidden" name="response_type" value="{{response_type}}" />
			<input type="hidden" name="display" value="{{display}}" />
			{% if state %}<input type="hidden" name="state" value={{state}} />{% end %}
			<div class="input_label">Username<br /></div>
			<input type="text" name="username" id="username" class="text_input" />
			<div class="input_label">Password<br /></div>
			<input type="password" name="password" id="password" class="text_input" />
			<div id="lowest_line" class="center">
				<input type="checkbox" id="remember me" />
				<div id="remember_me_label">remember me</div>
				<input type="submit" id="login_button" value="Login" />
			</div>
		</form>
	</div>
</div>
{% end %}
